<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anota Aí - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-notes-medical"></i> Anota Aí
                </div>
                <div class="header-actions">
                    <button class="btn btn-secondary btn-small modo-escuro" onclick="toggleDarkMode()">
                        <i class="fas fa-moon"></i> Modo Escuro
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <section class="section">
                <h2 class="section-title">
                    <i class="fas fa-book-medical"></i>
                    Máscaras Padrões de Enfermagem
                </h2>
                <div class="cards-grid" id="standardNotes"></div>
            </section>
            <section class="section">
                <h2 class="section-title">
                    <i class="fas fa-plus-circle"></i>
                    Construa sua Anotação <small>(disponível apenas no computador que foi salvo, por enquanto)</small>
                </h2>
                <form id="noteForm">
                    <div class="form-group">
                        <label for="noteTitle" class="form-label">Título da Anotação</label>
                        <input type="text" id="noteTitle" class="form-input" placeholder="Digite o título da sua anotação..." required>
                    </div>
                    <div class="form-group">
                        <label for="editor" class="form-label">Conteúdo</label>
                        <div class="editor-container">
                            <div id="editor"></div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Salvar Anotação
                    </button>
                </form>
            </section>
            <section class="section">
                <h2 class="section-title">
                    <i class="fas fa-folder-open"></i>
                    Minhas Anotações
                </h2>
                <div class="cards-grid" id="personalNotes"></div>
            </section>
        </div>
    </main>
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle"></h3>
                <button class="close" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalContent"></div>
        </div>
    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
