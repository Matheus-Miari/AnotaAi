<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anota Aí - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-header"">
                        <a href=""><img src="assets/logo (2).png" width="100px" height="auto" alt=""></a>
                                                            
                                                        </div>
                </div>
                <div class="header-actions">
                    <button class="btn btn-secondary btn-small modo-escuro" id="toggleDarkBtn" class="btn btn-secondary" onclick="toggleDarkMode()">
                        <span>Modo Escuro</span>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <section class="section">
                <h2 class="section-title">
                    Máscaras Padrões de Enfermagem
                </h2>
                <div class="cards-grid" id="standardNotes"></div>
            </section>
            <section class="section">
                <h2 class="section-title">
                    Construa sua Anotação <small>(disponível apenas no computador que foi salvo, por enquanto)</small>
                </h2>
                <form id="noteForm">
                    <div class="form-group">
                        <label for="noteTitle" class="form-label">Título da Anotação</label>
                        <input type="text" id="noteTitle" class="form-input" placeholder="Digite o título da sua anotação..." required>
                    </div>
                    <div class="form-group">
                        <label for="editor" class="form-label">Conteúdo</label>
                        <div class="editor-container">
                            <div id="editor"></div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Salvar Anotação
                    </button>
                </form>
            </section>
            <section class="section">
                <h2 class="section-title">
                    Minhas Anotações
                </h2>
                <div class="cards-grid" id="personalNotes"></div>
            </section>
        </div>
    </main>
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle"></h3>
                <button class="close" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalContent"></div>
        </div>
    </div>
    <footer class="footer">
        <p>
            Feito por <span class="span-nome">Matheus Miari</span> — Nenhum direito reservado kkkkk &copy; 2025
        </p>
    </footer>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="assets/script.js"></script>
    
</body>
</html>
